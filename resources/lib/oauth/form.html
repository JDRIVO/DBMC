<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #080808;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #0F0F0F;
            border: 1px solid black;
            box-shadow: 5px 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .input {
            width: 100%;
            height: 26px;
            border: 0.6px solid black;
            background-color: #2E2E2E;
            color: white;
            margin-bottom: 10px;
        }

        .button {
            width: 200px;
            height: 26px;
            border: 0.6px solid black;
            background-color: #1D1D1D;
            cursor: pointer;
            color: white;
        }

    </style>
</head>
<body>
<div class="container">
    <form id="form" class="inner" action="/register" method="post">
        <input id="app_key" class="input" type="text" name="key" placeholder="App key">
        <input id="app_secret" class="input" type="text" name="secret" placeholder="App secret">
        <input id="code" class="input" type="hidden" name="code" placeholder="Access code">
        <input id="button_submit" class="button" type="hidden" value="Submit">
        <button id="button_submit_dummy" class="button" type="button" onclick="hide()">Submit</button>
    </form>
</div>
<script>
    function hide() {
        var app_key = document.getElementById("app_key");
        var url = "https://www.dropbox.com/oauth2/authorize?client_id=" + app_key.value + "&response_type=code&token_access_type=offline";
        window.open(url, "_blank");
        app_key.style.display = "none";
        document.getElementById("app_secret").style.display = "none";
        document.getElementById("button_submit_dummy").style.display = "none";
        document.getElementById("code").type = "text";
        document.getElementById("button_submit").type = "submit";
    }
</script>
</body>
</html>
